after_cleanup: echo "Doing cleanup..." # co ma byc wykonane na bocie po usunieciu (ta komenda jest wykonywana przez Runnera)
after_install: echo "Install done!" # komenda po sklonowaniu (ta komenda jest wykonywana przez Runnera)
after_runner: echo "Runned task..." # co po runnerze, np "Echo Dupa"
after_update: bundle install # komenda po nowej wersji (ta komenda jest wykonywana przez Runnera)
anyrobot_version: 1 # wersja pliku konfiguracyjnego, musimy mieć wersjonowanie, co nie?
before_cleanup: echo "Cleanup done!" # co ma byc wykonane na bocie przed usunieciem (ta komenda jest wykonywana przez Runnera)
before_runner: echo "Runner will run!" # co wykonujemy przed runnerem  (ta komenda jest wykonywana przez Runnera) np. echo "Dupa!"
before_update: echo "There will be update!" # co ma byc wykonane na bocie przed sprawdzeniem update (git pull = update) (ta komenda jest wykonywana przez Runnera)
cleanup_command: echo "Cleanup is doing now..." # Komenda czyszczenia
install_command: ruby install.rb # Komenda instalacji na maszynie
project_language: ruby # język projektu, ruby / python / javascript
project_name: ProjectRPA # nazwa projektu, porządkowo
project_platform: generic # platforma projektu, macos / windows / linux / generic
runner_command: bundle exec rake runner TASK=$1 # komenda która odpala zadanie, potem Runner wykonuje np. bundle exec rake runner TASK=tasks/folder/demo.rb (używana jest zawsze cała ścieżka)
task_extension: rb # rozszerzenie pliku z taskami
tasks_folder: tasks # folder z taskami, tutaj wyszukiwane są zadania i foldery wewnątrz